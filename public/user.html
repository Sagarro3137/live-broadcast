<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Broadcast</title>
  <style>
    body { background:#111; color:#fff; text-align:center; font-family:Arial }
    video { width: 480px; margin-top:20px; border:2px solid white; border-radius:8px }
  </style>
</head>
<body>
  <h2>Live Stream</h2>
  <video id="player" autoplay playsinline controls></video>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io();
    let peer;

    socket.emit("request-stream");

    socket.on("signal", data => {
      if (!peer) {
        peer = new SimplePeer({ initiator: false, trickle: false });
        peer.on("signal", signal => {
          socket.emit("signal", { to: data.from, signal });
        });
        peer.on("stream", stream => {
          document.getElementById("player").srcObject = stream;
        });
      }
      peer.signal(data.signal);
    });

    socket.on("admin-left", () => {
      alert("Admin disconnected. Stream ended.");
      document.getElementById("player").srcObject = null;
    });
  </script>
</body>
</html>
